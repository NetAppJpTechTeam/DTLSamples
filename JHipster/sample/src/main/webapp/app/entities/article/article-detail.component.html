
<div *ngIf="article">
    <h2><span jhiTranslate="sampleApp.article.detail.title">Article</span> {{article.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="sampleApp.article.title">Title</span></dt>
        <dd>
            <span>{{article.title}}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.article.content">Content</span></dt>
        <dd>
            <span>{{article.content}}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.article.date">Date</span></dt>
        <dd>
            <span>{{article.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="sampleApp.article.user">User</span></dt>
        <dd>
            {{article.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'article/'+ article.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
